---
layout: page
title: Tags
---

<ul id="tagcloud">
  {% for tag in site.tags %}
  <li data-weight="{{ tag[1].size }}"><a href="{{ site.baseurl }}/tags/{{ tag[0] }}/">{{ tag[0] }}</a></li>
  {% endfor %}
</ul>

<script src="//cdn.bootcss.com/jquery/3.1.0/jquery.slim.min.js"></script>
<script src="{{ site.baseurl }}/public/js/jquery.tx3-tag-cloud.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("#tagcloud").tx3TagCloud({
    multiplier: 2
  });
});
</script>
